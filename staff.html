---
layout: default
title: Staff
---
<h1>Staff</h1>

<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Position
    </th>
    <th>
      Description
    </th>
  </tr>
  {% for author in site.authors %}
    <tr>
      <td><a href="{{ site.baseurl }}{{ author.url }}">{{ author.name }}</a></td>
      <td>{{ author.position }}</td>
      <td>{{ author.content | markdownify }}</td>
    </tr>
  {% endfor %}
</table>
